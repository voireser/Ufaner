        <script>
            var swiperPhoto = new Swiper('.swiperPhoto .swiper-container', {
                loop: true,
                effect: 'fade',
                autoplay: {
                    delay: 10000,
                },
                pagination: {
                    el: '.swiper-pagination',
                    type: 'fraction',
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
            
            function toVaild(){
                var zhongwenxingming = document.getElementById("data[zhongwenxingming]").value;
                var dianhuahaoma = document.getElementById("data[dianhuahaoma]").value;
                var quyu = document.getElementById("data[quyu]").value;
                var youxiang = document.getElementById("data[youxiang]").value;
                console.log(zhongwenxingming)
                var pattern = /^[\u4E00-\u9FA5]{1,5}$/;
                if(!pattern.test(zhongwenxingming)){　　//用原生JS的test()函数来匹配传入的值，返回布尔值。
                    // 不是中文提示错误
                    $('.zhongwenxingming').addClass("name")
                    return false
                } else {$('.zhongwenxingming').removeClass("name")}
                var pattern1 = /^(((13|14|15|18|17|16)\d{9}))$/;
                if(!pattern1.test(dianhuahaoma)){
                    $('.dianhuahaoma').addClass("tel")
                    return false
                } else {$('.dianhuahaoma').removeClass("tel")}
                console.log(quyu.length)
                var dd = /.+?(省|市|自治区|自治州|县|区)/g;
                // if(quyu.length<=0){　　//用原生JS的test()函数来匹配传入的值，返回布尔值。
                if(!dd.test(quyu)){　　//用原生JS的test()函数来匹配传入的值，返回布尔值。
                    // 不是中文提示错误
                    console.log(quyu.length)
                    $('.quyu').addClass("qu")
                    return false
                }else {$('.quyu').removeClass("qu")}
                var isemail=/^\w+([-\.]\w+)*@\w+([\.-]\w+)*\.\w{2,4}$/;
                if (!isemail.test(youxiang)){
                     $('.youxiang').addClass("ee")
                    return false;
                } else {$('.youxiang').removeClass("ee")}
                // $('.zhongwenxingming').removeClass("name")
                return true
                
            }
