<!DOCTYPE html>
<html>
	<head>

		<!-- Basic -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">	

		<title>优范｜YOURFANCY </title>	

		<meta name="keywords" content="HTML5 Template" />
		<meta name="description" content="Ufaner 优范儿 优范">

		<!-- Favicon -->
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" href="img/apple-touch-icon.png">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
        <style>
            body {
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -135px;
                margin-left: -165px;
                width: 330px;
                height: 200px;
                background: #111;
            }

            span {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 70px;
                height: 70px;
                /* animation: rotation 5s ease-in-out infinite;
                -webkit-animation: rotation 5s ease-in-out infinite; */
                transform-style: preserve-3d;
                -webkit-transform-style: preserve-3d;
            }

            .circle {
                position: absolute;
                top: 0;
                z-index: 2;
                box-sizing: border-box;
                width: 70px;
                height: 70px;
                border: 5px solid #31beff;
                border-radius: 150px;
                animation: bounce 5s ease infinite;
                -webkit-animation: bounce 5s ease infinite;
            }

            .one {
                animation-delay: 0s;
                -webkit-animation-delay: 0s;
            }

            figure {
                position: fixed;
                display: inline-block;
                margin: 20px;
                width: 100%;
                height: 200px;
                vertical-align: top;
                left: 0;
            }
            /* @keyframes rotation{
                0%{transform:rotateX(0);}
                60%{transform:rotateX(0);}
                100%{transform:rotateX(-90deg);}
            }
            @-webkit-keyframes rotation{
                0%{-webkit-transform:rotateX(0);}
                60%{-webkit-transform:rotateX(0);}
                100%{-webkit-transform:rotateX(-90deg);}
            } */
            @keyframes bounce{
                0%{top:0;left: 0%;}
                5%{top:67px;left: 5%}
                10%{top:0;left: 10%}
                15%{top:67px;left: 15;}
                20%{top:0;left: 20%}
                25%{top:67px;left: 25%}
                30%{top:0;left: 30;}
                35%{top:67px;left: 35%}
                40%{top:0;left: 40%}
                45%{top:67px;left: 45%;}
                50%{top:0;left: 50%}
                55%{top:67px;left: 55%}
                60%{top:0;left: 60%;}
                65%{top:67px;left: 65%}
                70%{top:0;left: 70%}
                75%{top:67px;left: 75%;}
                80%{top:0;left: 80%}
                85%{top:67px;left: 85%}
                90%{top:0;left: 90%;}
                95%{top:67px;left: 95%}
                100%{top:0;left: 100%}
            }
            @-webkit-keyframes bounce{
                0%{top:0;left: 0%;}
                5%{top:67px;left: 5%}
                10%{top:0;left: 10%}
                15%{top:67px;left: 15;}
                20%{top:0;left: 20%}
                25%{top:67px;left: 25%}
                30%{top:0;left: 30;}
                35%{top:67px;left: 35%}
                40%{top:0;left: 40%}
                45%{top:67px;left: 45%;}
                50%{top:0;left: 50%}
                55%{top:67px;left: 55%}
                60%{top:0;left: 60%;}
                65%{top:67px;left: 65%}
                70%{top:0;left: 70%}
                75%{top:67px;left: 75%;}
                80%{top:0;left: 80%}
                85%{top:67px;left: 85%}
                90%{top:0;left: 90%;}
                95%{top:67px;left: 95%}
                100%{top:0;left: 100%}
            }

        </style>
	</head>
	<body class="index">
		<div class="body">
            <figure>
                <div class="circle one"></div>
            </figure>
        </div>

		<!-- Vendor -->
		<script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
	</body>
</html>
