<!DOCTYPE html>
<html>
	<head>

		<!-- Basic -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">	

		<title>优范儿｜YOURFANCY </title>	

		<meta name="keywords" content="HTML5 Template" />
		<meta name="description" content="Ufaner 优范儿 优范">

		<!-- Favicon -->
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" href="img/apple-touch-icon.png">

		<!-- Mobile Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
        <style>
            .load{margin:0;background-color:#000;counter-reset:points;}
            .screen{position:relative;overflow:hidden;width:100%;height:100vh;}
            .sky{position:absolute;top:0;right:0;bottom:0;left:0;pointer-events:none;}
            .sky>div{position:absolute;top:0;right:0;bottom:0;left:0;}
            .sky>div::before{position:absolute;top:0;right:0;left:0;display:block;height:1000vh;content:"";}
            .sky>div+div{animation:opacity 30s linear infinite forwards paused;}
            .sky>div::before{background:linear-gradient(#063c85,#404a54 10%,#3ec38f 11%,#fc6769,#fdaf2a 21%,#063c85 22%,#c471ed,#12c2e9 32%,#f7797d 33%,#fbd786,#c6ffdd 43%,#8a2387 44%,#063c85,#f27121 54%,#3a1c71 55%,#d76d77,#fdbb2d 65%,#22c1c3 66%,#fdbb2d 76%,#1a2a6c 77%,#063c85,#fdbb2d 87%);animation:sky 240s steps(8,end) infinite forwards paused;}
            .sky>div+div::before{background:linear-gradient(#063c85,#ff8c00,#40e0d0 10%,#1d2671 11%,#063c85 21%,#78ffd6 22%,#a8ff78 32%,#4b1248 33%,#f0c27b 43%,#2980b9 44%,#6dd5fa,#fff 54%,#03001e 55%,#7303c0,#063c85,#fdeff9 65%,#56ccf2 66%,#2f80ed 76%,#0c0510 77%,#160b3e,#5f4282,#cecc99 87%);animation:sky 240s steps(8,end) -15s infinite forwards paused;}
            .last,input{position:absolute;z-index:1;display:none;width:300vh;height:300vh;opacity:0;cursor:pointer;transform:translate(-150vh,-150vh);pointer-events:auto;-webkit-touch-callout:none;-webkit-tap-highlight-color:transparent;}
            #last{display:initial;pointer-events:none;}
            #last:checked,input:checked{display:none!important;}
            .base{position:relative;top:50vh;left:calc(50% - 15vh);width:30vh;height:30vh;background-color:#063c85;background-image:url(img/logo_only.png);background-size:cover;transition:transform .5s ease-in-out;transform:rotateX(45deg) rotateZ(45deg);pointer-events:none;transform-style:preserve-3d;}
            .base::after,.base::before{position:absolute;z-index:-1;display:block;content:"";}
            .base::before{right:0;width:50vh;height:100%;background:linear-gradient(to left,#063574,rgba(221,0,0,0));transform:rotateY(-90deg);transform-origin:right;}
            .base::after{bottom:0;width:100%;height:50vh;background:linear-gradient(to top,#053777,rgba(238,0,0,0));transform:rotateX(90deg);transform-origin:bottom;}
            .container{position:absolute;display:flex;transform-style:preserve-3d;}
            .container.horizontal{left:-45vh;width:calc(90vh + 100%);height:100%;flex-direction:row;}
            .container.vertical{top:-45vh;width:100%;height:calc(90vh + 100%);flex-direction:column;}
            .container::after,.container::before{content:"";}
            .container.horizontal::after,.container.horizontal::before{height:100%;max-width:calc(100% - 45vh);min-width:45vh;}
            .container.vertical::after,.container.vertical::before{width:100%;max-height:calc(100% - 45vh);min-height:45vh;}
            .block{position:relative;visibility:hidden;background-color:currentColor;transform:translateZ(6vh);flex-grow:1;transform-style:preserve-3d;}
            .block.horizontal{height:100%;}
            .block.vertical{width:100%;}
            .block.floating{position:absolute;display:none;visibility:visible;}
            .block.floating.horizontal{width:calc(100% - 90vh);animation:left 2s linear alternate infinite both;}
            .block.floating.vertical{height:calc(100% - 90vh);animation:top 2s linear alternate infinite both;}
            .block::after,.block::before{position:absolute;z-index:-1;display:block;background-color:currentColor;content:"";}
            .block::before{right:0;width:6vh;height:100%;box-shadow:inset -6vh 0 rgba(0,0,0,.2);transform:rotateY(-90deg);transform-origin:right;}
            .block::after{bottom:0;width:100%;height:6vh;box-shadow:inset 0 -6vh rgba(0,0,0,.1);transform:rotateX(90deg);transform-origin:bottom;}
            .end{position:absolute;top:-300vh;left:-200vh;visibility:visible;max-width:400vh;max-height:600vh;cursor:pointer;transform:rotateZ(-45deg) rotateX(-45deg) translateZ(100vh);pointer-events:auto;-webkit-touch-callout:none;-webkit-tap-highlight-color:transparent;}
            .end.horizontal{width:calc(400vh - 100000%);height:600vh;}
            .end.vertical{width:400vh;height:calc(600vh - 100000%);}
            .points{position:absolute;top:0;right:0;left:0;display:none;color:#fff;text-align:center;font-weight:lighter;font-size:9vh;font-family:Helvetica,Roboto,"Segoe UI",Arial,sans-serif;pointer-events:none;}
            .points::before{display:block;margin:4vh auto;content:"YOU'VE REACHED THE TOP!";font-size:4vh;opacity:0;transition:opacity .25s;}
            .points::after{display:block;content:counter(points);}
            .start{position:absolute;top:0;right:0;bottom:0;left:0;padding:15vh 0;color:transparent;text-align:center;text-shadow:0 0 0 #fff;font-weight:lighter;font-size:9vh;font-family:Helvetica,Roboto,"Segoe UI",Arial,sans-serif;cursor:pointer;transition:opacity .25s;animation:start .75s linear;-webkit-user-select:none;-moz-user-select:none;user-select:none;-webkit-touch-callout:none;-webkit-tap-highlight-color:transparent;}
            button{position:absolute;top:0;right:0;bottom:0;left:0;padding-top:80vh;width:100%;border:none;background:0 0;color:#fff;font-weight:lighter;font-size:4vh;font-family:Helvetica,Roboto,"Segoe UI",Arial,sans-serif;opacity:0;cursor:pointer;transition:opacity .25s;pointer-events:none;-webkit-touch-callout:none;-webkit-tap-highlight-color:transparent;}
            .screen p{position: absolute;bottom: 20px;left: 40px;margin: 0;font-size: 36px;color: #fff;}
            @keyframes opacity{0%{opacity:1;}
            25%{opacity:1;}
            50%{opacity:0;}
            75%{opacity:0;}
            100%{opacity:1;}
            }
            @keyframes sky{from{transform:none;}
            to{transform:translateY(-880vh);}
            }
            @keyframes width{from{width:0;}
            to{width:90vh;}
            }
            @keyframes height{from{height:0;}
            to{height:90vh;}
            }
            @keyframes left{from{left:0;}
            to{left:90vh;}
            }
            @keyframes top{from{top:0;}
            to{top:90vh;}
            }
            @keyframes color{0%{color:#063c85;}
            19%{color:#ff0;}
            31%{color:#0f0;}
            43%{color:#0ff;}
            62%{color:#00f;}
            81%{color:#f0f;}
            100%{color:#063c85;}
            }
            @keyframes start{from{text-shadow:0 0 1vh #fff,2vh -2vh 1vh #fff,2vh 2vh 1vh #fff,-2vh 2vh 1vh #fff,-2vh -2vh 1vh #fff;opacity:0;}
            to{text-shadow:0 0 0 #fff;opacity:1;}
            }
            #start:checked~.sky>div+div,#start:checked~.sky>div::before{animation-play-state:running;}
            #end:checked~.sky>div+div,#end:checked~.sky>div::before,#last:checked~.sky>div+div,#last:checked~.sky>div::before{animation-play-state:paused;}
            #start:checked~.base{transition-timing-function:linear;transition-duration:60s;transform:translateY(200vh) rotateX(45deg) rotateZ(45deg);}
            #end:checked~.base,#last:checked~.base{transition-timing-function:ease-in-out;transition-duration:1s;transform:translateY(25vh) rotateX(45deg) rotateZ(45deg) scale3d(.3,.3,.3);}
            #start:checked~.base>input,input:checked+.container>.block>.last,input:checked+.container>.block>input{display:block;}
            #start:checked~.base .container{animation:color 60s linear alternate infinite both;}
            #start:checked~.base>.container,input:checked+.container>.block>.container{animation-play-state:paused!important;}
            #start:checked~.base>.container.horizontal::before,input:checked+.container>.block>.container.horizontal::before{animation:width 2s linear infinite alternate both running;}
            #start:checked~.base>.container.horizontal::after,input:checked+.container>.block>.container.horizontal::after{animation:width 2s linear infinite alternate-reverse both running;}
            #start:checked~.base>.container.vertical::before,input:checked+.container>.block>.container.vertical::before{animation:height 2s linear infinite alternate both running;}
            #start:checked~.base>.container.vertical::after,input:checked+.container>.block>.container.vertical::after{animation:height 2s linear infinite alternate-reverse both running;}
            #end:active~.base .container::after,#end:active~.base .container::before,#end:checked~.base .container::after,#end:checked~.base .container::before,#last:active~.base .container::after,#last:active~.base .container::before,#last:checked~.base .container::after,#last:checked~.base .container::before,input:active+.container::after,input:active+.container::before,input:checked+.container::after,input:checked+.container::before{animation-play-state:paused!important;}
            #start:checked~.base>.container>.floating,input:checked+.container>.block>.container>.floating{display:block;}
            #end:active~.base .floating,#last:active~.base .floating,input:active+.container>.floating{animation-play-state:paused;}
            #end:checked~.base .floating,#last:checked~.base .floating,input:checked+.container>.floating{visibility:hidden;color:transparent;transition:color .5s,background-color .5s,visibility 0s .5s;animation-play-state:paused;}
            #last:checked~.base .floating,input:checked+.container>.floating{counter-increment:points 1;}
            #end:checked~.base .floating::after,#end:checked~.base .floating::before,#last:checked~.base .floating::after,#last:checked~.base .floating::before,input:checked+.container>.floating::after,input:checked+.container>.floating::before{visibility:hidden;opacity:0;transition:opacity .5s,visibility 0s .5s;animation-play-state:paused;}
            #last:checked~.base .last+.container>.floating+.block,input:checked+.container>.floating+.block{visibility:visible;}
            .screen:valid .points{display:block;}
            #last:checked~.points::before{opacity:1;}
            #start:checked~.start{opacity:0;pointer-events:none;animation:none;}
            #end:checked~button,#last:checked~button{opacity:1;pointer-events:auto;}

        </style>
	</head>
